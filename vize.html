<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="left-main">
        <div class="main-text">
            <span class="title">Welcome</span>
            <span class="under-title">We are glad to see you back with us</span>
        </div>
            <form>
                    <div class="form-login">
                        <input type="text" placeholder="Username">
                        <input type="text" placeholder="Password">
                    </div>
                <button type="submit" class="btn">NEXT</button>
                <div class="login">
                <p>
                    <a href="#" style="text-decoration: none;"><b class="login-btn">Login</b></a> 
                    with Others
                </p>
            </div>
                <div>
                    <button class="Google" type="submit">
                        <img src="img/google-icon.svg" alt="">
                        <span>Login with <b> Google</b></span>
                    </button>
                </div>
                <div>
                <button class="Facebook" type="submit">
                    <img src="img/facebook-icon.svg" alt="">
                    <span>Login with <b> Facebook</b></span> </button>
                </div>
            </form>
        </div>
        <div id="img-container">
            <img src="img/Rectangle 4.png" alt="">
        </div>
    </div>
    <img src="img/Vector.png" alt="" class="Vector">
</body>
</html>
